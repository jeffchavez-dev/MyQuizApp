<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>My Quiz App</title>
  </head>
  <body>
    <div class="header-title">
      <h1 class="title">Ready to take the quiz?</h1>
      <button class="start-quiz btn">Start Quiz</button>
    </div>
    <div class="quiz-body" id="quiz-body">
      <div class="track-length">
        <span class="current-question"></span> / <span class="total-question"></span>
      </div>
      <div class="quiz-header">
        <h1 id="question-title">Question</h1>
        <ul>
          <li>
            <input type="radio" name="answer" class="answer" id="a" />
            <label for="a_text" id="a_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="b" />
            <label for="b_text" id="b_text">Answer</label>
          </li>
          <li>
            <input type="radio" name="answer" class="answer" id="c" />
            <label for="c_text" id="c_text">Answer</label>
          </li>
        </ul>
      </div>
      <div class="incorrect-answer"></div>
      <button class="submit-btn">Submit</button>
    </div>
    <button class="restart-quiz btn">Restart Quiz</button>
    <script src="script.js"></script>
  </body>
</html>

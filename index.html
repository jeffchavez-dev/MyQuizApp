<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>My Quiz App</title>
</head>
<body>
    <div class="header-title">
        <h1 class="title">Ready to take the quiz?</h1>
        <button class="btn" id="startquiz">Start Quiz</button>
    </div>
    <div class="quiz-body" id="quiz-body">
        <div class="quiz-header">
            <h1 id="question-title">Question</h1>
                <ul>
                    <li>
                        <input type="radio" name="answer" id="a_text" class="answer">
                        <label for="a_text" id="a">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="b_text" class="answer">
                        <label for="b_text" id="b">Answer</label>
                    </li>
                    <li>
                        <input type="radio" name="answer" id="c_text" class="answer">
                        <label for="c_text" id="c">Answer</label>
                    </li>
                </ul>
        </div>
        <button class="submit-btn">Submit</button>
       
    </div>
    <button class="btn" id="restart-quiz">Restart Quiz</button>
<script src="script.js"></script>
</body>
</html>
